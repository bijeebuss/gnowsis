services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tldr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-tldr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tldr}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Temporal Server (using CLI)
  temporal:
    build:
      context: .
      dockerfile: temporal.dockerfile
    container_name: tldr-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
      - "8233:8233"  # Temporal UI
    volumes:
      - temporal_data:/data
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default", "--address", "localhost:7233"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tldr-api
    restart: unless-stopped
    command: >
      sh -c "npx prisma migrate deploy && npm run api"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tldr}?schema=public
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-tldr}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      TEMPORAL_ADDRESS: temporal:7233
      GOTENBURG_URL: ${GOTENBURG_URL:-http://gotenberg:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_ENDPOINT: ${OPENAI_API_ENDPOINT:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      PORT: "3001"
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started

  # Combined Worker (Document + Email Processing)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tldr-worker
    restart: unless-stopped
    command: npm run combined-worker
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tldr}?schema=public
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-tldr}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      TEMPORAL_ADDRESS: temporal:7233
      GOTENBURG_URL: ${GOTENBURG_URL:-http://gotenberg:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_ENDPOINT: ${OPENAI_API_ENDPOINT:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started

  # Frontend App (Production - serves built static files via Vite preview)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tldr-app
    restart: unless-stopped
    command: npm run preview -- --host 0.0.0.0 --port 3000
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-localhost}
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Gotenberg - PDF conversion service (optional but recommended)
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: tldr-gotenberg
    restart: unless-stopped
    ports:
      - "3003:3000"
    command:
      - "gotenberg"
      - "--api-timeout=120s"
      - "--libreoffice-disable-routes=true"
    profiles:
      - gotenberg
      - full

  # Ollama - Local LLM with GPU support (optional)
  ollama:
    image: ollama/ollama:latest
    container_name: tldr-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - ollama
      - full

volumes:
  postgres_data:
    name: tldr-postgres-data
  temporal_data:
    name: tldr-temporal-data
  uploads_data:
    name: tldr-uploads-data
  ollama_data:
    name: tldr-ollama-data
